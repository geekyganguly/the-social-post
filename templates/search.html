<div class="modal fade" id="search-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <form id="search-form">
                    {% csrf_token %}
                    <input type="search" id="search-input" data-url="{% url 'search' %}" class="form-control" placeholder="Search User by Name, Phone or Email..." autocomplete="off">
                </form>
                <div class="mt-5 hidden" id="search-results">

                </div>
            </div>
        </div>
    </div>
</div>
